:root {
    /*Base*/
    --black: #101218;
    --white: #FFFFFF;
    /*Primary*/
    --primary-100: #E4DAFF;
    --primary-200: #C9B5FF;
    --primary-300: #AD91FF;
    --primary-400: #926CFF;
    --primary-500: #7747FF;
    --primary-600: #6139D2;
    --primary-700: #4B2BA5;
    --primary-800: #341C78;
    --primary-900: #1E0E4B;
    /*Success*/
    --success-100: #D2EEDE;
    --success-200: #A2DDBB;
    --success-300: #75CC9B;
    --success-400: #45BA78;
    --success-500: #18AA57;
    --success-600: #138645;
    --success-700: #0E6735;
    --success-800: #0A4322;
    --success-900: #052312;
    /*Warning*/
    --warning-100: #FDEDCE;
    --warning-200: #FBDEA3;
    --warning-300: #F8CC72;
    --warning-400: #F6BB42;
    --warning-500: #F4A910;
    --warning-600: #C8890A;
    --warning-700: #976708;
    --warning-800: #664605;
    --warning-900: #352503;
    /*Danger*/
    --danger-100: #FCDFE2;
    --danger-200: #F7B1B8;
    --danger-300: #F2828E;
    --danger-400: #ED5565;
    --danger-500: #D33B4B;
    --danger-600: #B32837;
    --danger-700: #891F2A;
    --danger-800: #60161D;
    --danger-900: #360C11;
    /*Grey*/
    --gray-50: #F9FAFB;
    --gray-100: #E5E6EB;
    --gray-200: #C8CBD5;
    --gray-300: #8E95A9;
    --gray-400: #717A93;
    --gray-500: #5A6277;
    --gray-600: #444A5B;
    --gray-700: #272D3D;
    --gray-800: #272D3D;
    --gray-900: #171B25;
    /*Neutral gray*/
    --neutral-gray-50: #F7F6F5;
    --neutral-gray-100: #F1F0EE;
    --neutral-gray-200: #D5D3CF;
    --neutral-gray-600: #726D64;
    /*Special*/
    --special-pink-ultra-light: #FDE7F4;
    --special-pink-light: #FAB3DC;
    --special-pink-base: #F1239A;
    --special-pink-dark: #730746;
    --special-blue-ultra-light: #E8F1FC;
    --special-blue-light: #BBD6F7;
    --special-blue-base: #5F9EEC;
    --special-blue-dark: #02285F;
    --special-teal-ultra-light: #E1EFEE;
    --special-teal-light: #C2E0DE;
    --special-teal-base: #7DB1B1;
    --special-teal-dark: #082929;
    --special-bittersweet-ultra-light: #FFEAE6;
    --special-bittersweet-light: #FEC0B4;
    --special-bittersweet-base: #FC6E51;
    --special-bittersweet-dark: #801F0F;
    --special-plum-ultra-light: #DCD6EB;
    --special-plum-light: #A291CA;
    --special-plum-base: #6A50A7;
    --special-plum-dark: #1D0E41;
    /*Gradients*/
    --primary-gradient: linear-gradient(180deg, var(--primary-500) 0%, var(--primary-400) 100%);
    --grey-gradient: linear-gradient(180deg, #FBF9FF 0%, #F1EDFF 100%);
    /*Others*/
    --global-border-radius: 4px;
    --box-shadow-xxsmall: 0px 1px 2px rgba(39, 45, 61, 0.05);
    --box-shadow-xsmall: 0px 1px 3px rgba(39, 45, 61, 0.1), 0px 1px 2px rgba(39, 45, 61, 0.06);
    --box-shadow-small: 0px 4px 8px -2px rgba(39, 45, 61, 0.1), 0px 2px 4px -2px rgba(39, 45, 61, 0.06);
    --box-shadow-medium: 0px 12px 16px -4px rgba(39, 45, 61, 0.08), 0px 4px 6px -2px rgba(39, 45, 61, 0.03);
    --box-shadow-large: 0px 20px 24px -4px rgba(39, 45, 61, 0.08), 0px 8px 8px -4px rgba(39, 45, 61, 0.03);
    --box-shadow-xlarge: 0px 24px 48px -12px rgba(39, 45, 61, 0.16);
    --box-shadow-xxlarge: 0px 32px 64px -12px rgba(39, 45, 61, 0.14);
}

html,body {
    height: 100%;
    background: var(--gray-50);
    color: var(--black);
    font-family: "Inter",helvetica,arial,sans-serif;
    font-size: 15px;
    font-weight: 400
}

h1,h2,h3,h4,h5,h6 {
    line-height: 120%
}

h3 {
    font-size: 2rem;
    font-weight: 600
}

h4 {
    font-size: 1.7333333333rem;
    font-weight: 600
}

h5 {
    font-size: 1.4666666667rem;
    font-weight: 600
}

p {
    line-height: 1.4em
}

a {
    color: inherit;
    text-decoration: none
}

b,strong {
    color: var(--black);
    font-weight: 600;
    line-height: 140%
}

[data-style=lead] {
    font-size: 1.3333333333rem;
    font-weight: 600;
    line-height: 120%
}

[data-style=xxsmall-regular] {
    font-size: .6666666667rem;
    font-weight: 400;
    line-height: auto
}

[data-style=xxsmall-semibold] {
    font-size: .6666666667rem;
    font-weight: 600;
    line-height: auto
}

[data-style=xsmall-regular] {

    font-weight: 400;
    line-height: 120%
}

[data-style=xsmall-semibold] {
    font-size: .8rem;
    font-weight: 600;
    line-height: 120%
}

[data-style=xsmall-hyperlink] {

    cursor: pointer;
    font-size: .8rem;
    font-weight: 400;
    line-height: 120%;

}

[data-style=small-regular] {
    font-size: .9333333333rem;
    font-weight: 400;
    line-height: 140%
}

[data-style=small-semibold] {
    font-size: .9333333333rem;
    font-weight: 600;
    line-height: 140%
}

[data-style=small-hyperlink] {
    color: var(--primary-500);
    cursor: pointer;
    font-size: .9333333333rem;
    font-weight: 400;
    line-height: 140%;
    text-decoration: underline
}

[data-style=standard-semibold] {
    font-size: 1.0666666667rem;
    font-weight: 600;
    line-height: 150%
}

[data-style=standard-regular] {
    font-size: 1.0666666667rem;
    font-weight: 400;
    line-height: 150%
}

[data-style=standard-hyperlink] {
    color: var(--primary-500);
    cursor: pointer;
    font-size: 1.0666666667rem;
    font-weight: 400;
    line-height: 140%;
    text-decoration: underline
}

[data-style=large-regular] {
    font-size: 1.3333333333rem;
    font-weight: 400;
    line-height: 150%
}

[data-style=large-semibold] {
    font-size: 1.3333333333rem;
    font-weight: 600;
    line-height: 150%
}

[data-style=standard-hyperlink]:hover,[data-style=standard-hyperlink]:focus,[data-style=small-hyperlink]:hover,[data-style=small-hyperlink]:focus,[data-style=xsmall-hyperlink]:hover,[data-style=xsmall-hyperlink]:focus {
    color: var(--primary-600)
}

[data-style=standard-hyperlink]:visited,[data-style=small-hyperlink]:visited,[data-style=xsmall-hyperlink]:visited {
    color: var(--primary-800)
}

input[type=text]:not([bee-ui-library=true]),input[type=email]:not([bee-ui-library=true]),input[type=password]:not([bee-ui-library=true]),input[type=number]:not([bee-ui-library=true]),input[type=search]:not([bee-ui-library=true]),textarea:not([bee-ui-library=true]) {
    padding: .75rem;
    border-radius: 3px;
    font-family: "Inter",helvetica,arial,sans-serif;
    font-size: .9rem
}

input[type=text]:not([bee-ui-library=true]),input[type=email]:not([bee-ui-library=true]),input[type=password]:not([bee-ui-library=true]),input[type=number]:not([bee-ui-library=true]),textarea:not([bee-ui-library=true]) {
    width: calc(100% - 1.5rem);
    border: 1px solid var(--gray-100);
    background: var(--white);
    color: var(--black)
}

input[type=text]:not([bee-ui-library=true]):focus,input[type=email]:not([bee-ui-library=true]):focus,input[type=password]:not([bee-ui-library=true]):focus,input[type=number]:not([bee-ui-library=true]):focus,textarea:not([bee-ui-library=true]):focus {
    border: 1px solid var(--gray-600)
}

input[type=text]:not([bee-ui-library=true])::placeholder,input[type=email]:not([bee-ui-library=true])::placeholder,input[type=password]:not([bee-ui-library=true])::placeholder,input[type=number]:not([bee-ui-library=true])::placeholder,textarea:not([bee-ui-library=true])::placeholder {
    color: var(--gray-500)
}

input[type=password]:not([bee-ui-library=true]),input[type=password]:not([bee-ui-library=true])::placeholder {
    letter-spacing: 2px
}

input[type=radio]:checked {
    accent-color: var(--primary-500)
}

label {
    font-size: .9rem;
    font-weight: 400
}

button {
    font-family: inherit
}

    min-width: 768px
}

table td,table tr {

}

img {
    height: auto
}

#app {
    width: 100%;

body,button,input,optgroup,select,textarea {
